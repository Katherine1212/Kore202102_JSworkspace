<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    margin: 0px;
}
     /*html의 모든 태그는 박스*/
/*문서의 id를 선택자로 사용 할 경우 #을 붙인다.*/
#navi{
    background-color: bisque;
    /*왼쪽 박스 경계로부터 100px x축 방향으로 증가
    포지셔닝을 하려면 대상(element)가 되어야 함. 
    근데 글씨는 element가 아니기 때문에 padding을 이용
    포지션의 대상이 되려면 적어도 태그로 마크업이 되어있어야 함*/
    padding-left: 100px; 

    
}
#content{
    background-color: darkseagreen;
    height:600px;
    text-align: center; /*태그 요소 내에 있는(박스 내) 컨텐츠 가운데 정렬*/
}
</style>
</head>
<body>
    <!-- divide의 약자로
        div란 분할의 의미로서 하나의 문서 내의 구역을 설정 할 때 사용 -->
<div id="navi"> 메뉴 나올 곳 </div>
<div id="content">사이트 내용</div>
</body>
</html>
