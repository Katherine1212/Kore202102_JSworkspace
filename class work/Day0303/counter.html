<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter</title>
<style>
    input{
        width: 600px;
        height: 400px;
        background-color: cadetblue;
        color: white;
        font-size: 200px;
        text-align: center;
    }
</style>
<script>
    var n=0;
    function setCount(){
        //문서 내의 Input 요소의 value 값을 1씩 증가
        n=n+1;
        document.querySelector("#txt").value=n;
    }
    function auto(){
        //자동이란 이미 수동으로 만들어진 코드를 사람이 아닌 컴퓨터가 대신 호출.
        setInterval("setCount()",100);
    }
</script>
</head>
<body>
    <button onclick="setCount()">카운터 증가</button>
    <button onclick="auto();this.disabled=true">자동증가</button>
    <br>
    <input id="txt" type="text" value="0">
</body>
</html>
