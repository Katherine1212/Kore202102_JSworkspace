<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <script>
        var n=1;
    /* 애니메이션 효과를 내기 위해서는 이미지를 교페.
        -> 문서내 이미지의 src 값을 변하게 하자!!*/
        
       function next(){
           n=n+1;
           document.querySelector("img").src="../Images/hero/image"+n+".png";
       } 
    </script>

</head>
<body>
    <button onclick="next()">애니메이션 동작</button>
    <img src="../Images/hero/image1.png">


</body>
</html>
