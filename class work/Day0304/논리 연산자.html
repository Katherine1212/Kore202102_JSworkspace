<pre>
    논리 연산자

    연산 대상 데이터가 논리값인 연산자.

    &&(and연산자): 까다로운 연산자; 피연산자 모두 true여야 연산결과를 true로 간주.
                  why? 조건을 모두 만족해야함.
    ||(or연산자): 관대한 연산자.
    !(not연산자): !true=false, !false=true.
</pre>

<script>
    console.log(true && true && false);
    console.log(true || true || false);
</script>
