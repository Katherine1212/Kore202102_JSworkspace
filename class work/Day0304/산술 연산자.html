<p/>
[연산자]
<br>
산술 연산자 중 % 학습
<br>
%연산자는 "나머지를 구하는 연산자."
<script>
    var x=5;
    var y=3;
    console.log("x를 y로 나눈 값의 나머지는?", x%y);
    console.log("7을 3으로 나눈 나머지는?",7%3);
    console.log("10을 5으로 나눈 나머지는?",10%5);
</script>
