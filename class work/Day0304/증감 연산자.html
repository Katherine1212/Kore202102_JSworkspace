증감연산자
<p/>
++, --는 증감 연산자이다. <br>
1 명시 되어 있지 않지만, 1씩 증가 또는 감소를 의미한다.
<p/>
증감 연산자는 피연산자의 수가 1개밖에 없다.
<br>
예)x+y x,y는 연산을 당하는 데이터이기 때문에 피연산자이다.
<script>
    var x=7;
    x++; //x=x+1
    console.log(x);

    x--; //x=x-1
    console.log(x);

    var a=2;
    a++;
    // a++로 하면 3이 출력
    console.log("a는 ",a++);
    // ++a로 하면 4가 출력
    console.log("a는 ",++a);
    /* 출력의 문제. 
    a++은 우선순위가 a를 먼저 출력하고 ++을 하게 되어 메모리에는 4가 찍히지만, 
    우리 눈에는 3으로 출력.(콘솔을 먼저 출력 후 ++이 적용되어서)
    ++a는 콘솔 출력하면서 ++ 다음에 a를 출력하기 때문에 4가 찍혀 보임.*/

</script>
