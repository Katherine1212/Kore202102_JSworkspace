<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>game_keyboard</title>
<style>
    #wrapper{
        margin: auto;
        width: 1200px;
        height: 650px;
        background-image: url(../Images/background/bg.jpg);
        background-size: 1200px 650px;
        background-repeat: repeat-x; /*수평방향으로 배경 패턴 적용*/
    } 
</style>

</head>
<body>
    <div id="wrapper">게임 배경</div>

    <script>
        //우주선을 디자인적으로 생성하지 말고 프로그래밍적으로 생성.
        var img=document.createElement("img"); //기존에 없던 요소를 생성
        img.src="../Images/other icons/plane.png"
        var container=document.getElementById("wrapper");//기존에 존재하던 것을 가져올 때
        //wrapper에 img를 자식 요소로 부착. [container에 img 부챡]
        container.appendChild(img);    
    </script>
 
</body>
</html>
