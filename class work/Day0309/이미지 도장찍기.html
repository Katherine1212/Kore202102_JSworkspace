<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{margin: 0px;}
.wrapper{
    width: 700px;
    height: 600px;
    background-color: bisque;
    overflow: hidden; 
    /* 자식이 떠있으니까 오버플로어 히든 */
}

.menu{
    width: 100px;
    height: 100%;
    background-color:burlywood;
    float: left;
}

.content{
    width: 600px;
    height: 100%;
    background-color:lightgrey;
    float: left;
    position: relative;
}

.menu img{
    width: 96px;
    height: 100px;
    border: 2px solid black;
}
</style>
<script>
/* 도장 찍힐 이미지명.
content-div에 마우스를 누를 때 마다 이미지를 동적으로 부착.
단, 이미지가 붙을 위치는 마우스를 클릭한 좌표와 동일하게.
*/
var img_name=5; 

function stamp(){
    
/*오른쪽 div에 마우스를 누를 때 마다 이미지를 동적으로 부착.
단, 이미지 부착 위치는 마우스 클릭한 좌표와 동일하게. */
    var img= document.createElement("img"); //메모리 상에만 존재.
    img.src="../Images/kidding bear/a"+img_name+".png";
    img.style.width=70+"px";
    img.style.height=86+"px";  
    
//x,y좌표 값을 마우스값과 일치시킨다.
    var x= event.clientX;
    var y= event.clientY;
    img.style.position="absolute";
    img.style.left=x+"px";
    img.style.top=y+"px";

//사진을 왼쪽에 부착해보자.
    var content= document.querySelector(".content");
    content.appendChild(img);
    
} 
</script>
</head>
<body>
<div class="wrapper">
<div class="content" onmouseup="stamp()"></div>
<div class="menu">
    <img src="../Images/kidding bear/a1.png" onclick="img_name=1">
    <img src="../Images/kidding bear/a2.png" onclick="img_name=2">
    <img src="../Images/kidding bear/a3.png" onclick="img_name=3">
    <img src="../Images/kidding bear/a4.png" onclick="img_name=4">
</div>
    
</div>    
</body>
</html>
