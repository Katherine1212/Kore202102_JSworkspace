<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나는 개발자다.. 모든건 스크립트로 간다..</title>
<style>
/* 
#wrapper{
    width: 800px;
    height: 600px;
    background-color: antiquewhite;
    position: relative;
    margin: auto;

}
 */
</style>
<script>
    var div; //모든 함수에서 접근 가능하도록
    var n=0;
window.addEventListener("load",function(){
    init();
});
//디자인 초기화(버튼,wrapper등등)
function init(){
    var bt= document.createElement("button"); //버튼 생성
    bt.innerText="card";
    bt.addEventListener("click",function(){
        //버튼을 클릭 하면
        createCard();
    });
    div= document.createElement("div"); //div생성
    div.style.width=800+"px";
    div.style.height=600+"px";
    div.style.backgroundColor= "antiquewhite";
    div.style.margin="auto";
    div.style.overflow="hidden";
    //자동 버튼 생성
    var bt2= document.createElement("button");
    bt2.innerText="auto";
    bt2.addEventListener("click",function(){
        setInterval("createCard()",100);
    });

    //생성된 버튼 바디에 부착
    document.body.appendChild(bt);
    document.body.appendChild(bt2);
    document.body.appendChild(div);
}
//카드 이미지를 동적으로(실행타임에) 생성하여, div에 부착하자.
function createCard(){
    var img= document.createElement("img"); //img생성
    n=n%5; //[option3. %연산자로 풀기 (조건문 없이 해보기.)]
    n++; //or n=n+1;
    img.src="../Images/cards/"+n+".PNG";
    img.style.position="relative";

    //이미지를 div에 자식요소로 부착
    div.appendChild(img);

    /* //5를 넘어서면 1로 돌리기
        //[option1. if 사용]
     if (n>=5){
        n=0;
    } */
    /* //[option2. if 안을 %연산자로 해결]
    if (n%10>=5){
        n=0;
    }*/

    
}
</script>
</head>

</html>
