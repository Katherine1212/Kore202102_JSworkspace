<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 600px;
        margin: auto;
    }
</style>
<script>
    //onLoad를 button이나 body에 쓸 수 있으나 js로 해보기
    window.addEventListener("load",function(){
        //이 시점은 body태그까지 읽혀진 시점이므로, 
        //마음대로 각 요소들에 접근 가능
        var bt=document.querySelector("button");
        bt.style.backgroundColor="skyblue";

        //버튼 클릭을 하면,
        bt.addEventListener("click",function(){
            // alert("나 눌렀어?");
            send();
        });
    });
    //가입 양식의 내용을 네트웍을 통해 전송한다.
    //이때 전송 대상이 되는 컴포넌트(input,select..)들을 전송 양식으로
    //묶어야 하는데, 이때 사용되는 태그가 form태그
    function send(){
        //유효성 체크(id 제대로 넣었는지 등)
        var user_id= document.getElementById("user-id");
        var pass= document.getElementById("pass");
        var pass2= document.getElementById("pass2");
        console.log("당신이 입력한 id",user_id.value);
        if(user_id.value==""){ //입력값이 비어있다면~
            alert("ID를 입력 해!"); 
            //커서 올리기
            user_id.focus(); //커서를 올려놓는 매소드(함수)호출~

        }else if(pass.value==""){ //PW도 비어있다면~
            alert("PW가 공란입니다.")

        }else if(pass.value!=pass2.value){ //두 pw가 다르다면~
            alert("PW가 다릅니다.")
        }else if(document.getElementsByName("agree")[0].checked==false){
            /*document.getElementsByName("agree")[0].checked==false 
                                또는
            !document.getElementsByName("agree")[0].checked */
            alert("동의하십시오.")
        

        }else{
            var form1= document.getElementById("form1");
            //입력 양식은 form 태그는 전송대상 서버에 
            //어떤 방식으로 전송할지 등을 지정 가능하다.
            form1.action="http://daum.net"; //전송 대상 url
            form1.submit(); //전송됨.(네트웍을 통해 입력 데이터들이 날아감)  
        }


    }
</script>
</head>
<body>
<div class="wrapper">
    <form id="form1">
        <table width="100%" border="1px">
            <tr>
                <td>
                    <input type="text" placeholder="Your ID" id="user-id"> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Your Password" id="pass"> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Confirm Password" id="pass2"> 
                </td>
            </tr>
            <tr>
                <td><select name="" id=""> 
                    <option value="">010</option>
                    <option value="">011</option>
                    <option value="">017</option>
                    <option value="">019</option>
                    </select>
                    <input type="text" placeholder="앞자리">
                    <input type="text" placeholder="뒷자리">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="agree" id="" checked value="yes"> 동의 
                    <input type="radio" name="agree" id="" value="no" > 미동의 
                </td>
            </tr>
            <tr>
                <td> <button type="button">가입</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
