<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
/*document.write()는 문자열에 태그를 넣어 출력하는 방식
하지만, createElement()를 사용하여 가능.*/
window.addEventListener("load",function(){
   createTable();
});
function createTable(){
//문서 내 없었던 태그를 create 처리하여 생성하는 방법으로 테이블 구성
// 몇 층 몇 호로 생성할지 사용자에게 받음
var p= parseInt(prompt("원하는 층수를 입력하세요."));
var h=parseInt(prompt("원하는 호수를 입력하세요."));
var b=parseInt(prompt("콘크리트 두께도 입력하세요."));
   var table= document.createElement("table"); //<table>이랑 동일
   table.style.width=300+"px"; 
   table.border=b+"px";
   table.style.margin="auto";
   table.style.textAlign="center";
   //tr생성
   for(var t=p; t>=1; t--){
      var tr= document.createElement("tr");//<tr>과 동일
         for(var i=1; i<=h; i++){
            var td= document.createElement("td");//<td>와 동일
               td.innerText=t+"0"+i+"호";
               tr.appendChild(td);
            }
            table.appendChild(tr);//tr을 table에 부착
         }
   document.body.appendChild(table); //body에 부착
}
</script>
</head>
<body>

</body>
</html>
