<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
function chekcAll(){
// 문서 내 체크박스 중 jeJu 라는 요소의 체크 상태를 제어하기.
    // document.getElementById("jeju").checked=document.getElementById("main").checked;

    //문서 내 ch로 부여된 이름 배열 이용하여 일괄처리
    var ch=document.getElementsByName("ch");
    for(var i=0; i<ch.length; i++){
        ch[i].checked=document.getElementById("main"),checked;
    }    

}
</script>
</head>
<body>
<table  border="1px" width="600px">
    <tr>
        <td widht=30px>
            <input type="checkbox" onClick="chekcAll()" id="main">
        </td>
        <td>이메일 제목</td>
    </tr>
    <!-- 
        Name과 ID의 공통점 및 차이점
        공통점: 둘다 문서 내 요소들간 식별을 위해 사용.
        차이점: ID는 중복 불가, Name은 중복 허용.
        특히, HTML에서의 Name은 JS에서 배열로 존재.
        Name은 자동으로 배열로 잡히며 Class는 getElimentsByName으로 써야함.
        ID은 주로 CSS에서 재사용을 위한 용도.
     -->
    <tr>
        <td>
            <input type="checkbox" name="ch">
        </td>
        <td>2021.03 제주항공 포인트 실적 안내 </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="ch">
        </td>
        <td>[쿠팡] 김*아님 주문하신 내역을 확인 해 주세요. </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="ch">
        </td>
        <td>IHG reward </td>
    </tr>

</table>
</body>
</html>
